<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">MÃºsica en segundo plano</h1>
    </ion-header-bar>
  <ion-content>
    <button ng-show="model.config.showRCAButton" class="card button button-stable adstter-option {{model.batchController.getLastBatch() === 'start-cam.bat'?'adstter-active':''}}" ng-click="viewSecondCam();">
        {{model.config.rcaLabel}}
    </button>
    <button ng-show="model.config.showCoaxialButton && model.config.allowChannelChange" class="card button button-stable adstter-option  {{model.batchController.getLastBatch().startsWith('change-channel.bat')?'adstter-active':''}}" ng-click="viewChannels();">
        {{model.config.coaxialLabel}}
    </button>
    <button ng-show="model.config.showCoaxialButton && !model.config.allowChannelChange" class="card button button-stable adstter-option  {{model.batchController.getLastBatch().startsWith('start-cable.bat')?'adstter-active':''}}" ng-click="viewSecondCable();">
        {{model.config.coaxialLabel}}
    </button>
  </ion-content>
</ion-modal-view>
