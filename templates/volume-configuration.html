<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Volumen</h1>
    </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item range range-positive">
        <i class="icon ion-volume-low"></i>
        <input type="range" ng-model="model.config.volume" name="volume" min="0" max="65535" step="6553" ng-change="saveVolume();">
        <i class="icon ion-volume-high"></i>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
