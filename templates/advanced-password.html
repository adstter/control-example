<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Configuraciones avanzadas</h1>
    </ion-header-bar>
  <ion-content>
    <h1>Contrasena</h1>
    <label class="item item-input">                            
      <input type="text" ng-model="model.password" placeholder="Ingrese la clave" />
    </label>
    <button class="button button-positive" ng-click="acceptPassword();">
        Aceptar
    </button>
    
    <button class="button button-assertive" ng-click="closePassword();">
        Cancelar
    </button>
  </ion-content>
</ion-modal-view>
